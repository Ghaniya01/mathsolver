<script>
    
    var arr = [];
    var myArray = [];
  function getData(){
   const rows = 5;
    for(let i = 0; i<rows; i++){
             const name = prompt("enter name");
             const score = prompt("enter score");
             const cgpa = prompt("enter cgpa");
            var student = new Student(name, score, cgpa);
            arr.push(student);       
    }
    console.log(arr);
     for(let i = 0; i<rows; i++){
    document.getElementById("welcome1").innerHTML += (arr[i].name + " : " + arr[i].score + " : " + arr[i].cgpa + "<br>");  
     }
     }
    
    
    
 function average(values){
  var sum = values.reduce(function(sum, val){
    return sum + val;
  }, 0);
  var avg = sum / values.length;
  return avg;
}                                                     
   
    
    
 function getdev(arr){
        var myArray = [];
        var sum = 0; 
       var mean;
    var value = myArray[i];
for (var i = 0; i < arr.length; i++) {
    myArray.push(arr[i].score);
    sum = sum + parseFloat(myArray[i]);
    mean = sum/myArray.length;   

    var squareDiffs = myArray.map(function(value){
    var diff = value - mean;
    var sqrDiff = diff * diff;
    var b = sqrDiff;
         return b;
  });
 
  var avgSquareDiff = average(squareDiffs);
  var stdDev = Math.sqrt(avgSquareDiff);
     var first = mean + (2 * stdDev);
    var second = mean + stdDev;
     
}
        
    for (let i = 0; i < arr.length; i++){
        if(parseFloat(arr[i].score) > parseFloat(mean)){
           document.getElementById("welcome1").innerHTML += arr[i].name +  " " + "PASSED" + "<br>";  
        }
         else{
              document.getElementById("welcome1").innerHTML += arr[i].name +  "  " + "FAILED" + "<br>";   
         }   
      } 
          
         for (let i = 0; i < arr.length; i++) {
            if(parseFloat(arr[i].score) > first ) {
                document.getElementById("welcome1").innerHTML += arr[i].name +  " : " + "A" + "<br>";  
            }
              else if (parseFloat(arr[i].score) > second){
                  
                document.getElementById("welcome1").innerHTML += arr[i].name +  " : " + "B" + "<br>"; 
              }
               else if(parseFloat(arr[i].score) > mean ) {
                 document.getElementById("welcome1").innerHTML += arr[i].name +  " : " + "C" + "<br>";   
            }
               else if (parseFloat(arr[i].score) == mean){
                document.getElementById("welcome1").innerHTML += arr[i].name +  " : " + "D" + "<br>"; 
            } 
             
         else {
               document.getElementById("welcome1").innerHTML += arr[i].name +  " : " + "F" + "<br>"; 
         }
     }    
     }

         getdev(arr);
