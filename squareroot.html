     document.getElementById("generate").onclick = function(){

       function calculate(){
        var n = document.getElementById("number").value;
          
       
            var initial = n;
//            var formula = (initial + (n/initial))/2;
           var formula = 0;
           var answer = 0;
           
           
           while(true){
                formula = (initial + (n/initial))/2;
                console.log("formaula", formula);
                console.log("difference", (n - Math.pow(formula, 2)));
                document.getElementById("welcome").innerText = (formula);
               if((n - Math.pow(formula, 2)) > 0.0005 || (n - Math.pow(formula, 2) == 0)) {
                  
                  
                  
                   answer = formula;
                   break;

                }
               
               initial = formula;
           }
           
           return answer;

          
                }
